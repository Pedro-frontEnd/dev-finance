<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <link rel="shortcut icon" href="assets/income.svg" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/preloader.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/balance.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/transaction.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finances" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="imagem de entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="imagem de saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="imagem de total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <div class="options">
          <a href="#" onClick="Modal.open()" class="button new">
            + Nova Transação</a
          >

          <div class="right">
            <div class="buttons">
              <button onclick="DOM.showOnlyIncomes()">L</button>
            </div>
            <div class="search-box">
              <label class="sr-only" for="search">Pesquisa</label>
              <input
                type="text"
                id="search"
                name="search"
                placeholder="Pesquise transações"
              />
              <img src="./assets/search.svg" alt="Lupa" />
            </div>
          </div>
        </div>

        <div id="table">
          <table id="data-table">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>
                  <img src="./assets/minus.svg" alt="Remover transação" />
                </th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>2021 - dev.finance$</footer>

    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-content">
          <div id="form">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)">
              <div class="input-group">
                <label class="sr-only" for="description">Descrição</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="Descrição"
                />
              </div>
              <div class="input-group">
                <label class="sr-only" for="amount">Valor</label>
                <input
                  type="number"
                  step="0.01"
                  id="amount"
                  name="amount"
                  placeholder="0,00"
                />
                <small class="help"
                  >Use o sinal - (negativo) para despesas e , (vírgula) para
                  casas decimais</small
                >
              </div>
              <div class="input-group">
                <label class="sr-only" for="date">Data</label>
                <input type="date" id="date" name="date" />
              </div>

              <div class="input-group actions">
                <a href="#" onclick="Modal.close()" class="button cancel"
                  >Cancelar</a
                >
                <button type="submit">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="preloader">
      <img src="./assets/logo.svg" alt="Logo Dev Finances" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
